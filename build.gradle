apply plugin: 'java'
apply plugin: 'application'


// Define the main class for the application
mainClassName = 'com.pavelnh.robusty.Main'
version=1.0

jar {
    manifest {
        attributes "Implementation-Title": project.name,
            "Implementation-Version": version,
            "Main-Class": mainClassName
    }
}

run {
    args = ["-a PSOReinit, 1"]
}


dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    compile "org.apache.commons:commons-math3:3.6.1"

    compile "com.github.haifengl:smile-core:1.5.1"

    compile "com.github.haifengl:smile-math:1.5.1"

    compile "com.github.haifengl:smile-data:1.5.1"

    compile "com.github.haifengl:smile-interpolation:1.5.1"

    compile "commons-cli:commons-cli:1.4"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}
